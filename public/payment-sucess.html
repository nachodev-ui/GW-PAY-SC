<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalización de Transacción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status-image {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <h1 id="message">Procesando la transacción...</h1>
    <img id="status-image" class="status-image" src="" alt="" style="display: none;" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token_ws = params.get('token_ws');

    if (token_ws) {
      fetch(`https://gw-back.onrender.com/api/transbank/confirm/${token_ws}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error en la solicitud al backend');
        }
        return response.json();
      })
      .then(data => {
        console.log("Datos procesados:", data);
        const messageElement = document.getElementById('message');
        const imageElement = document.getElementById('status-image');

        if (data.status === 'AUTHORIZED') {
          messageElement.innerText = '¡Transacción exitosa!';
          messageElement.classList.add('success');
          imageElement.src = 'https://www.kablooe.com/wp-content/uploads/2019/08/check_mark.png'; // Cambia a la URL de tu imagen de éxito
          imageElement.alt = 'Transacción exitosa';
          imageElement.style.display = 'block';
        } else {
          messageElement.innerText = `Transacción fallida. Status: ${data.status}`;
          messageElement.classList.add('error');
          imageElement.src = 'https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061131_1280.png';
          imageElement.alt = 'Transacción fallida';
          imageElement.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error al validar la transacción:', error);
        document.getElementById('message').innerText = 'Error al validar la transacción.';
      });
    } else {
      document.getElementById('message').innerText = 'Token no encontrado.';
    }
  </script>
</body>
</html>
